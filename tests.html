<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Observer Tests</title>
</head>
<body>

<script src="observer-0.1.0.js"></script>
<script>

var obj = new Observer({
    name: {
        first: 'Koen',
        last: 'Vendrik'
    },
    age: 19,
    city: 'Nijmegen',
    favorites: {
        posts: {
            recent: {
                friends: {
                    robert: {
                        age: 20
                    }
                },
                others: {
                    matti: {
                        age: 19
                    }
                }
            }
        }
    }
});

obj.on('change', function(changes){
    console.log(changes);
});

obj.set('age', 20);
obj.set('name.first', 'Matti');
obj.set('favorites.{first,second}', 'SASS');
obj.set({
    favorites: {
        fifth: 'SASS'
    }
});

</script>
</body>
</html>
